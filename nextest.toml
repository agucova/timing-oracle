[profile.quick]
# Observed <30s in the last sequential run.
default-filter = "test(~aes128_byte_pattern_independence) or test(~aes128_hamming_weight_independence) or test(~aes128_multiple_blocks_constant_time) or test(~aes128_different_keys_constant_time) or test(~aes128_key_init_constant_time) or test(~async_block_on_overhead_symmetric) or test(~async_executor_overhead_no_false_positive) or test(~concurrent_tasks_no_crosstalk)"

[profile.slow]
# Observed >=30s or timed out in the last sequential run.
default-filter = "test(~aes128_block_encrypt_constant_time) or test(~detects_conditional_await_timing)"

[profile.calibration]
# Only the calibration suite.
default-filter = "test(~calibration)"
